<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selección de Elementos</title>
</head>
<body>
  <h1 id="titulo">Aprendiendo DOM con Raul</h1>
  
  <p class="parrafo">Este es el primer párrafo.</p>
  <p class="parrafo destacado">Este es el segundo párrafo.</p>
  <p class="parrafo">Este es el tercer párrafo.</p>

    <a href="https://www.ejemplo1.com" class="externo">Enlace externo 1</a>
    <a href="pagina.html">Enlace interno</a>
    <a href="https://www.ejemplo2.com" class="externo">Enlace externo 2</a>
  </div>
  <script src="app.js"></script>
</body>
</html>
